@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://www.playframework.org/assets/stylesheets/main.css">
        <link rel="stylesheet" media="screen" href="http://www.playframework.org/assets/stylesheets/responsive.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="http://www.playframework.org/assets/javascripts/play20.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
        <script type="text/javascript">
		    $(function(){
		        $("pre").addClass("prettyprint scala")
		        $("code").addClass("prettyprint scala")
		        window.prettyPrint && prettyPrint()
		    });
		</script>
		<style type="text/css">
		    @@import "http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css";
		</style>
    </head>
    <body>
        @content
    </body>
</html>
