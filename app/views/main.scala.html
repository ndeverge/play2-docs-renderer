@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://www.playframework.org/assets/stylesheets/main.css">
        <link rel="stylesheet" media="screen" href="http://www.playframework.org/assets/stylesheets/responsive.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="http://www.playframework.org/assets/javascripts/play20.js" type="text/javascript"></script>
        <script type="text/javascript" charset="utf-8" src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
        <script type="text/javascript">
		    $(function(){
		        $("pre").addClass("prettyprint scala")
		        $("code").addClass("prettyprint scala")
		        window.prettyPrint && prettyPrint()
		    });
		</script>
		<style type="text/css">
		    @@import "http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css";
		    
		    .prettyprint {
		    	padding: 1px;
		    	border: 0px;
		    }
		</style>
    </head>
    <body>
    <header>
        <a href="/" id="logo"><img src="http://playframework.org/assets/images/logo.png"></a>
        <nav>
        	<a href="https://github.com/ndeverge/play2-docs-renderer">Warning: this documentation is generated from the master source files</a> 
        </nav>
    </header>
    <section id="top">
	    <div class="wrapper">
	        <h1><a href="/">Manual, tutorials &amp; references</a></h1>
	    </div>
	</section>
        @content
    </body>
    @if(play.Play.isProd){
    <script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-33229587-2']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	
	</script>
	}
</html>
